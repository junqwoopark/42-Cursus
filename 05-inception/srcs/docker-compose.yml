services:
  nginx:
    build: ./requirements/nginx
    image: nginx
    restart: always
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
  wordpress:
    build: ./requirements/wordpress
    image: wordpress
    restart: always
    expose:
      - 9000
    env_file:
      - ./.env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
  mariadb:
    build: ./requirements/mariadb
    image: mariadb
    restart: always
    expose:
      - 3306:3306
    env_file:
      - ./.env
    volumes:
      - mariadb:/var/lib/mysql

volumes:
  wordpress:
  mariadb:
